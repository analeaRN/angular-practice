<mat-sidenav-container class="sidenav-container">
    <!-- SIDENAV -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
            <a mat-list-item routerLink="/about" (click)="drawer.close()">About</a>
            <a mat-list-item routerLink="/view-words" (click)="drawer.close()">View all words</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <!-- TOP TOOLBAR-->
        <mat-toolbar>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="logo" routerLink="/">âœ¨ Ilocano Flash Cards</span>

            <span class="fill-space"></span>
            <div *ngIf="!(isHandset$ | async)">
                <a mat-button routerLink="/about">ðŸ’– About</a>
                <a mat-button routerLink="/view-words">ðŸ“– View all Words</a>
            </div>
        </mat-toolbar>

        <!-- TRANSCLUSION -->
        <div class="fill-space page">
            <ng-content class="container"></ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
